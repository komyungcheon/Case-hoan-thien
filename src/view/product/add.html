<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

</head>
<body>
<section class="container">
    <header>Thêm mới sản phẩm</header>
    <form action="" method="post" class="form">
        <div class="input-box">
            <label>ID</label>
            <input type="text" name="id" placeholder="Enter ID (Không trùng ID)" required />
        </div>

        <div class="input-box">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter Name" required />
        </div>
        <div class="input-box">
            <label>Price</label>
            <input type="text" name="price" placeholder="Nhập giá sản phẩm" required />
        </div>
        <div class="input-box">
            <label>Quantity</label>
            <input type="text" name="quantity" placeholder="Nhập số lượng sản phẩm" required />
        </div>
        <button type="submit">Add</button>
    </form>
</section>
</body>
</html>
